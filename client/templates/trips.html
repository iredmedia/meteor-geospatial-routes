<template name="trips">
  <div class="trips clearfix">
    <div class="map-wrapper col lg-col-8">
      <div id="map"></div>
    </div>
    <div class="listing col lg-col-4 px2">
      <h1 class="mxn2 mt0 mb0 p2 fixed bg-blue white">Meteor Geospatial Demo</h1>
      {{#if Template.subscriptionsReady}}
        <ul class="list-reset mxn2">
          {{#each trips}}
            <li>{{> trip}}</li>
          {{/each}}
        </ul>
      {{else}}
        <p class="italic gray py2">Loading...</p>
      {{/if}}
      {{#if listIsEmpty}}
        <p>No trips found.</p>
      {{/if}}
    </div>
  </div>
</template>
